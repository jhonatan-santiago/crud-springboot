<html>
    <head th:replace = "share/header :: header">
    </head>
    <body>
        <div th:replace = "share/navbar :: navbar"></div>
        <div class="container">
            <div class="mt-4 text-right" >
                <a th:href="@{/}" class="btn btn-danger">Volver</a>
            </div>
            <form th:Action="@{/guardar}" method="Post" th:object=${empleado}>
                 <div class="form-group">
                    <label for="id">ID</label>
                    <input th:field="*{id}"  name="id" type="text" class="form-control" id="id" aria-describedby="emailHelp" readonly="true">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input th:field="*{apellido}" type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
        <footer th:replace="share/footer :: footer">

        </footer>
    </body>
</html>
