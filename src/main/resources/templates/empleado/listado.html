<html>
    <head th:replace = "share/header :: header">
    <body th:fragment = "listado">
        <a  th:href="@{/formulario}" class="btn btn-outline-success mt-4">Nuevo</a>
        <div class="container">
            <table class="table mt-4" style="border: 2px">
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Editar</td>
                    <td>Eliminar</td>
                </tr>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}">ID</td>
                    <td th:text="${empleado.nombre}">Nombre</td>
                    <td th:text="${empleado.apellido}">Apellido</td>
                    <td><a th:href="@{/editar/} + ${empleado.id}" class="btn btn-warning">Editar</a></td>
                    <td>
<!--                           <a th:href="@{/eliminar/} + ${empleado.id}" class="btn btn-danger">Eliminar</a>-->
                    <button th:onClick="eliminar([[${empleado.id}]])" class="btn btn-danger">Eliminar</button>
                    </td>
<!--                    <td><button th:onClick="eliminarButton(${empleado.id})" class="btn btn-danger">Eliminar</button></td>-->
                </tr>
            </table>
        </div>
    </body>
   
</html>
